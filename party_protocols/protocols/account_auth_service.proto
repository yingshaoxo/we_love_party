syntax = "proto3";
package account_auth_service;

option go_package = "./account_auth_service";

message HelloRequest {
   string name = 1;
}

message HelloReply {
    string message = 1;
}

message Empty {
}


service AccountAuthenticationService {
    rpc SayHello (HelloRequest) returns (HelloReply);

    rpc UserRegisterRequest(RegisterRequest) returns (RegisterResponse);
    rpc UserRegisterConfirm(RegisterConfirmRequest) returns (RegisterConfirmResponse);

    rpc IsJwtOk(IsJwtOkRequest) returns (IsJwtOkReply);
    rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse);

    rpc IsOnline(IsOnlineRequest) returns (IsOnlineResponse);
}


message RegisterRequest {
    string email = 1;
}

message RegisterResponse {
    string the_email_the_user_need_to_send_verify_code_to = 1;
    string the_verify_code_the_user_need_to_send_back = 2;
    optional string error = 3;
}

message RegisterConfirmRequest {
    string email = 1;
    string the_verify_code_the_user_need_to_send_back = 2;
    // the verify code here I have used shouldn't be inside of the JWT code you sent to the user
}

message RegisterConfirmResponse {
    string jwt = 1;
    optional string error = 2;
}

message IsJwtOkRequest {
    string jwt = 1;
}

message IsJwtOkReply {
    string email = 1;
    optional string error = 2;
}

message IsAdminRequest {
    string jwt = 1;
}

message IsAdminResponse {
    optional string error = 1;
    bool yes = 2;
}

message IsOnlineRequest {
    optional string email = 1;
}

message IsOnlineResponse {
    optional string error = 1;
    bool online = 2;
}


